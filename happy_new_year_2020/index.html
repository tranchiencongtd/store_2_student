<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy New Year 2021</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">

</head>
<body>
  <div id="showcase">
  <h1>HAPPY NEW YEAR</h1>
  <hr>
  <h3>COMING SOON</h3>
  <p id="dem_nao"></p>
  <div class="contact">
    <a href="https://www.instagram.com/minhlacoong/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/tranchiencongtd" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.facebook.com/congngusi" target="_blank"><i class="fab fa-facebook-square"></i></a>
  </div>
</div>
<script>
// Set ngay ma ta dem
var countDownDate = new Date("Jan 12, 2021 23:59:00").getTime();

// Cap nhat sau khi down moi 1 s
var x = setInterval(function() {

  // Get ngay va thoi gian
  var now = new Date().getTime();

  // Tim ra so ngay tu hien tien den ngay set
  var distance = countDownDate - now;

  // Tinh toan thoi gian
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Hien thi ngay tieng phut gio va giay
  document.getElementById("dem_nao").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // Neu dem xong ghi cai gi do that thu zi
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("dem_nao").innerHTML = "Website tạm thời dừng hoạt động";
  }
}, 1000);
</script>
</body>
</html>
